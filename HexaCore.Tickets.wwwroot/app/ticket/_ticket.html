<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <h3>Suporte HexaTae</h3>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="" method="post">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label requiredField" for="TipoTicket">
                                Categoria
                            </label>
                            <select class="select form-control" id="TipoTicket" name="TipoTicket" ng-model="ticket.TipoTicket" ng-options="TipoTicket.value as TipoTicket.name for TipoTicket in TipoTicket.configs">
                            </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-12 col-xs-12">
                        <label class="control-label requiredField" for="NomeContato">
                            Nome
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="NomeContato" name="NomeContato" placeholder="Seu nome" type="text" ng-model="ticket.NomeContato"/>
                    </div>
                    <div class="form-group col-md-6 col-sm-12 col-xs-12">
                        <label class="control-label requiredField" for="Email">
                            Email
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="Email" name="Email" placeholder="Seu email para contato" type="email"  ng-model="ticket.Email"/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label requiredField" for="Titulo">
                            T&iacute;tulo
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="Titulo" name="Titulo" placeholder="D&ecirc; um t&iacute;tulo para sua solicita&ccedil;&atilde;o" type="text"  ng-model="ticket.Titulo"/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label requiredField" for="Descricao">
                            Descri&ccedil;&atilde;o
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <textarea class="form-control" cols="40" id="Descricao" name="Descricao" placeholder="Descreva aqui sua solicita&ccedil;&atilde;o, com o m&aacute;ximo de detalhes poss&iacute;vel" rows="10" ng-model="ticket.Descricao"></textarea>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div>
                            <button class="btn btn-primary" ng-click="enviar()" ng-disabled="enviando && ticket.Titulo == ''">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
